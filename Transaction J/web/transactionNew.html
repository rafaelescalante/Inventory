<!DOCTYPE html>

<html>
    <head>
        <title>New Transaction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>New Transaction</h1>
        <br>
        
        <form id="myform" name="myform" action="transactionServlet" method="get" >
            <label>Cantidad: </label>
            <br>
            <input type="number" id="quantity" name="quantity" />
            <br><br>
            
            <label>Fecha: </label>
            <br>
            <input type="date" id="date" name="date" />
            <br><br>
            
            <label>Tipo: </label>
            <br>
            <input type="number" id="type" name="type" />
            <br><br>
            
            <label>Id Inventario - Producto </label>
            <br>
            <input type="number" id="idwarehouseproduct" name="idwarehouseproduct" />
            <br><br>
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Send" />

            
        </form>
        
        
    </body>
</html>
